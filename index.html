  <body>
    <div class="input-boxes">
      <div>
        <label for="name">First name: </label>

      <div>

      </div>

    <button id="delete-btn">Delete</button>

    <table>
      <thead>
        <td class="table-items"><input type="checkbox" name="" id="total-check" /></td>
        <th class="table-items">First Name</th>
        <th class="table-items">Last Name</th>

      <tbody id="peopleList"></tbody>
